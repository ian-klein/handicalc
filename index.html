<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>HandiCalc</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="/images/favicon.png">  
</head>
<body>
  <!-- Splash screen shown during initialization (outside app to avoid stacking issues) -->
  <div id="splash" class="splash-overlay" role="dialog" aria-modal="true" aria-label="HandiCalc is loading">
    <div class="splash-card">
      <img class="splash-logo" src="images/handicalc.png" alt="HandiCalc logo" />
      <div class="splash-brand">HandiCalc</div>
    </div>
  </div>

  <div id="app" class="app" role="application" aria-label="HandiCalc">
    <main id="pages" class="pages" tabindex="-1">
      <!-- Home Page -->
      <section id="home" class="page">

        <div class="group">
          <div class="section-header">
            <label class="group-title" for="club-search">Club name:</label>
            <button class="help-btn" data-help="" aria-label="Help with club selection">
              <img src="images/help.png" alt="Help" />
            </button>
          </div>
          <div class="input-with-icon">
            <img src="images/search.png" alt="" class="leading-icon" />
            <input id="club-search" tabindex=-1 type="text" placeholder="Type club name" inputmode="search" />
            <button id="club-clear" class="clear-btn" type="button" aria-label="Clear course" title="Clear"></button>
            <div id="club-suggest" class="suggest-box" hidden></div>
          </div>
          <div class="row head course-select-row" style="margin-top: 8px; align-items: center;">
            <label for="home-course-list" class="inline-label">Course:</label>
            <select id="home-course-list" tabindex=-1 aria-label="Courses"></select>
          </div>
        </div>

        <div class="group tees">
          <div class="row head">
            <label class="group-title">Tees:</label>
            <div class="spacer"></div>
            <div class="col-head">Men</div>
            <div class="col-head">Ladies</div>
          </div>

          <table class="tees-table" role="presentation">
            <colgroup>
              <col class="col-label" />
              <col class="col-men" />
              <col class="col-ladies" />
            </colgroup>
            <tbody>
              <tr class="selects">
                <td class="label"></td>
                <td>
                  <select id="men-tee" tabindex=-1 aria-label="Men Tee"></select>
                </td>
                <td>
                  <select id="ladies-tee" tabindex=-1 aria-label="Ladies Tee"></select>
                </td>
              </tr>
              <tr>
                <td class="label">Slope:</td>
                <td id="men-slope" class="num" data-align-numeric></td>
                <td id="ladies-slope" class="num" data-align-numeric></td>
              </tr>
              <tr>
                <td class="label">Course Rating:</td>
                <td id="men-rating" class="num" data-align-numeric></td>
                <td id="ladies-rating" class="num" data-align-numeric></td>
              </tr>
              <tr>
                <td class="label">Par:</td>
                <td id="men-par" class="num" data-align-numeric></td>
                <td id="ladies-par" class="num" data-align-numeric></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="group inline format-group">
          <label class="group-title inline-label" for="format">Format:</label>
          <select id="format" tabindex=-1 class="format-select">
            <option>General play</option>
            <option>Individual</option>
            <option>4B better-ball</option>
            <option>Foursomes</option>
            <option>Greensomes</option>
            <option>2B match-play</option>
            <option>4B match-play</option>
            <option>Foursomes match-play</option>
          </select>
        </div>
        <div id="format-helper" class="helper italic format-helper">100% course handicap</div>

        <div class="group players">
          <label class="group-title">Players:</label>
          <table class="players-table" role="presentation">
            <colgroup>
              <col class="col-player" />
              <col class="col-hi" />
              <col class="col-ph" />
            </colgroup>
            <thead>
              <tr>
                <th>Player</th>
                <th>HI</th>
                <th>PH</th>
              </tr>
            </thead>
            <tbody>
              <tr data-index="0">
                <td>
                  <select tabindex=-1 tabindex=-1 aria-label="Player 1">
                    <option></option>
                  </select>
                </td>
                <td>
                  <input class="hi-input" tabindex=1 type="number" inputmode="decimal" step="0.1" aria-label="HI 1" />
                </td>
                <td>
                  <span class="ph-value bold" aria-label="PH 1">20</span>
                </td>
              </tr>
              <tr data-index="1">
                <td>
                  <select tabindex=-1 aria-label="Player 2">
                    <option></option>
                  </select>
                </td>
                <td>
                  <input class="hi-input" tabindex=2 type="number" inputmode="decimal" step="0.1" aria-label="HI 2" />
                </td>
                <td>
                  <span class="ph-value bold" aria-label="PH 2"></span>
                </td>
              </tr>
              <tr data-index="2">
                <td>
                  <select tabindex=-1 aria-label="Player 3">
                    <option></option>
                  </select>
                </td>
                <td>
                  <input class="hi-input" tabindex=3 type="number" inputmode="decimal" step="0.1" aria-label="HI 3" />
                </td>
                <td>
                  <span class="ph-value bold" aria-label="PH 3"></span>
                </td>
              </tr>
              <tr data-index="3">
                <td>
                  <select tabindex=-1 aria-label="Player 4">
                    <option></option>
                  </select>
                </td>
                <td>
                  <input class="hi-input" tabindex=4 type="number" inputmode="decimal" step="0.1" aria-label="HI 4" />
                </td>
                <td>
                  <span class="ph-value bold" aria-label="PH 4"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

            <tbody id="courses-tbody">

  <!-- New Club Modal -->
  <div id="new-club-modal" class="modal" hidden>
    <div class="club-modal-content">
      <h2>New Golf Club</h2>

        <div class="form-group">
          <label for="club-name-input">Club Name:</label>
          <input type="text" id="new-club-name-input" class="modal-input" placeholder="Enter club name" autocomplete="off">
        </div>
      </div>
      <div class="modal-actions">
        <button id="add-new-club" class="btn primary" disabled>Add</button>
        <button id="cancel-new-club" class="btn secondary">Cancel</button>
      </div>
      <div id="new-club-error" class="error-message" aria-live="polite"></div>
    </div>
  </div>

  <!-- New Tee Modal -->

      <h2>New Tee</h2>

        <div class="form-group">
          <label for="club-name-input">Tee Name:</label>
          <input type="text" id="new-teee-name-input" class="modal-input" placeholder="Enter tee name" autocomplete="off">
